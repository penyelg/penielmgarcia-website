<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Personal portfolio of Peniel Garcia - Web Developer" />
    <meta name="theme-color" content="#000000" />
    
    <!-- Preload critical resources -->
    <link rel="preload" as="image" href="/src/assets/nyel.jpg" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://kit.fontawesome.com" crossorigin />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    
    <!-- Preload critical CSS -->
    <link rel="preload" href="/src/App.css" as="style" onload="this.onload=null;this.rel='stylesheet'" />
    <noscript><link rel="stylesheet" href="/src/App.css" /></noscript>
    
    <title>Peniel Garcia - Web Developer</title>
    
    <!-- Inline critical CSS -->
    <style>
      /* Critical CSS for above-the-fold content */
      body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', sans-serif; }
      #root { min-height: 100vh; display: flex; flex-direction: column; }
      .app { flex: 1; }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="app">
        <!-- Skeleton loader for better perceived performance -->
        <div id="skeleton-loader" style="position:fixed;top:0;left:0;width:100%;height:100%;background:#fff;z-index:9999;display:flex;justify-content:center;align-items:center;">
          <div style="text-align:center;">
            <div style="width:100px;height:100px;border:5px solid #f3f3f3;border-top:5px solid #3498db;border-radius:50%;animation:spin 1s linear infinite;margin:0 auto 20px;"></div>
            <p>Loading...</p>
          </div>
        </div>
        <script>
          // Hide skeleton when app is loaded
          window.addEventListener('load', function() {
            var loader = document.getElementById('skeleton-loader');
            if (loader) loader.style.display = 'none';
          });
        </script>
      </div>
    </div>
    
    <!-- Defer non-critical JavaScript -->
    <script type="module" src="/src/main.jsx" defer></script>
    
    <!-- Load Font Awesome with defer -->
    <script src="https://kit.fontawesome.com/your-kit-code.js" defer></script>
  </body>
</html>
